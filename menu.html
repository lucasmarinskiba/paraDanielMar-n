<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="menu.html" class="logo-link"></a> <!-- Cambia "index.html" por tu página principal -->
            <img src="images/Marín Daniel lopotipo2.png" alt="Logo" class="logo">
            <h1>Sistema</h1>
        </div>
        <div class="user-info">
            <span id="loggedInUser"></span>
            <button id="logoutButton" class="logout-button">Cerrar sesión</button>
        </div>
    </header>
    
    <main class="main-content">
        <nav class="menu-nav">
            <ul>
                <li><a href="change-pass.html">Cambiar contraseña</a></li>
                <li id="adminLink" style="display:none;"><a href="admin.html">Administración</a></li>
                <li id="logsLink" style="display:none;"><a href="logs.html">Registros</a></li>
            </ul>
        </nav>
        
        <section class="content-section">
            <h2>Bienvenido <span id="welcomeUser"></span></h2>
            <p>Seleccione una opción del menú.</p>
        </section>
    </main>
    
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = sessionStorage.getItem('username');
            document.getElementById('welcomeUser').textContent = username;
            
            if (users[username] && users[username].role === 'admin') {
                document.getElementById('adminLink').style.display = 'block';
                document.getElementById('logsLink').style.display = 'block';
            }
        });
    </script>
</body>
</html>
