<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="index.html" class="logo-link"> <!-- Cambia "index.html" por tu página principal -->
            <img src="images/Marín Daniel lopotipo2.png" alt="Logo" class="logo">
            <h1>Sistema</h1>
        </div>
        <div class="user-info">
            <span id="loggedInUser"></span>
            <button id="logoutButton" class="logout-button">Cerrar sesión</button>
        </div>
    </header>
    
    <main class="main-content">
        <nav class="menu-nav">
            <ul>
                <li><a href="change-pass.html">Cambiar contraseña</a></li>
                <li id="logsLink" style="display:none;"><a href="logs.html">Registros</a></li>
            </ul>
        </nav>
        
        <section class="content-section">
            <h2>Panel de Administración</h2>
            <div class="admin-panel">
                <div class="admin-section">
                    <h3>Agregar Usuario</h3>
                    <form id="addUserForm">
                        <input type="text" id="newUsername" placeholder="Usuario" required>
                        <input type="password" id="newPassword" placeholder="Contraseña" required>
                        <select id="newUserRole">
                            <option value="user">Usuario Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                        <button type="submit">Crear Usuario</button>
                    </form>
                </div>
                
                <div class="admin-section">
                    <h3>Usuarios Existentes</h3>
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
