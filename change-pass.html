<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
      <div class="logo-container">
         <a href="menu.html" class="logo-link"></a> <!-- Cambia "index.html" por tu página principal -->
         <img src="images/Marín Daniel lopotipo2.png" alt="Logo" class="logo">
         <h1>Sistema</h1>
      </div>
      <div class="user-info">
            <span id="loggedInUser"></span>
            <button id="logoutButton" class="logout-button">Cerrar sesión</button>
      </div>
    </header>
    </header>
    
    <main class="main-content">
        <nav class="menu-nav">
            <ul>
                <li id="adminLink" style="display:none;"><a href="admin.html">Administración</a></li>
                <li id="logsLink" style="display:none;"><a href="logs.html">Registros</a></li>
            </ul>
        </nav>
        
        <section class="content-section">
            <h2>Cambiar Contraseña</h2>
            <div class="password-change">
                <form id="changePassForm">
                    <div id="adminFields" style="display:none;">
                        <label>Usuario:</label>
                        <select id="targetUser"></select>
                    </div>
                    
                    <div id="currentPassField">
                        <label>Contraseña Actual:</label>
                        <input type="password" id="currentPass" required>
                    </div>
                    
                    <label>Nueva Contraseña:</label>
                    <input type="password" id="newPass" required>

                    <div id="adminPassForm" style="display:none;">
                       <label>Seleccionar Usuario:</label>
                       <select id="targetUser"></select>
                    </div>
                    
                    <button id="submitChange">Actualizar</button>
                </form>
            </div>
        </section>
    </main>
    
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = sessionStorage.getItem('username');
            const isAdmin = users[currentUser] && users[currentUser].role === 'admin';
            
            if (isAdmin) {
                document.getElementById('adminFields').style.display = 'block';
                document.getElementById('currentPassField').style.display = 'none';
                
                const select = document.getElementById('targetUser');
                Object.keys(users).forEach(user => {
                    const option = document.createElement('option');
                    option.value = user;
                    option.textContent = user;
                    select.appendChild(option);
                });
            }
            
            document.getElementById('changePassForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = isAdmin ? 
                    document.getElementById('targetUser').value : 
                    currentUser;
                
                const newPass = document.getElementById('newPass').value;
                
                if (isAdmin || document.getElementById('currentPass').value === users[username].password) {
                    users[username].password = newPass;
                    localStorage.setItem('users', JSON.stringify(users));
                    logActivity(currentUser, 'password_change', `Contraseña actualizada para ${username}`);
                    alert('Contraseña actualizada con éxito');
                } else {
                    alert('Contraseña actual incorrecta');
                }
            });
        });
    </script>
</body>
</html>
