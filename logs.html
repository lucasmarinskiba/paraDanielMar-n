<div class="logs-container">
    <h2>Registro de Actividades</h2>
    <div class="filters">
        <input type="date" id="dateFilter">
        <select id="userFilter">
            <option value="all">Todos los usuarios</option>
        </select>
    </div>
    <table id="logsTable">
        <thead>
            <tr>
                <th>Fecha/Hora</th>
                <th>Usuario</th>
                <th>Acción</th>
                <th>Detalles</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se llena dinámicamente -->
        </tbody>
    </table>
</div>
