<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="images/Marín Daniel lopotipo2.png" alt="Logo" class="logo">
            <h1>Sistema</h1>
        </div>
        <div class="user-info">
            <span id="loggedInUser"></span>
            <button id="logoutButton" class="logout-button">Cerrar sesión</button>
        </div>
    </header>
    
    <main class="main-content">
        <nav class="menu-nav">
            <ul>
                <li><a href="change-pass.html">Cambiar contraseña</a></li>
                <li id="adminLink" style="display:none;"><a href="admin.html">Administración</a></li>
                <li id="logsLink" style="display:none;"><a href="logs.html">Registros</a></li>
            </ul>
        </nav>
        
        <section class="content-section">
            <h2>Registro de Actividades</h2>
            <div class="logs-container">
                <div class="filters">
                    <input type="date" id="dateFilter">
                    <select id="userFilter">
                        <option value="all">Todos los usuarios</option>
                    </select>
                </div>
                <table id="logsTable">
                    <thead>
                        <tr>
                            <th>Fecha/Hora</th>
                            <th>Usuario</th>
                            <th>Acción</th>
                            <th>Detalles</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
    
    <script src="js/auth.js"></script>
    <script src="js/logs.js"></script>
</body>
</html>
